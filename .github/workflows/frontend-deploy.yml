name: Deploy Cuenttos Frontend

on:
  push:
    branches:
      - main  # Change to your main branch name (could be 'master')
  workflow_dispatch:  # Allows manual trigger

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ğŸ”„ Starting deployment for Cuenttos Frontend..."
            
            # Navigate to project directory
            cd /home/cuentto/Cuenttos-FE || exit 1
            

            
            # Pull latest changes
            echo "â¬‡ï¸  Pulling latest code..."
            git pull origin main
            
            # Install dependencies (if package.json changed)
            echo "ğŸ“¥ Installing dependencies..."
            npm install
            
            # Build the project
            echo "ğŸ”¨ Building project..."
            npm run build
            
            # Restart PM2 service
            echo "â™»ï¸  Restarting PM2 service..."
            pm2 restart cuenttos-frontend
            
            # Save PM2 configuration
            pm2 save
            
            # Show status
            echo "âœ… Deployment complete!"
            pm2 status cuenttos-frontend
            
            echo "ğŸ‰ Frontend deployed successfully!"
